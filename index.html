<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reanimador CUA</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    .main-column {
      flex: 2;
    }
    .side-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      text-align: center;
      color: #d62828;
    }
    h2 {
      color: #003049;
      margin-top: 20px;
    }
    .timer-section, .airway, .timeline, .reset {
      margin-bottom: 30px;
    }
    #main-timer, #pause-timer, #compression-timer {
      font-size: 3em;
      font-weight: bold;
      margin: 10px 0;
      color: #264653;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .reset-btn { background-color: #e63946; color: white; }
    .reset-btn:hover { background-color: #c9182b; }
    .rhythm-btn { background-color: #003049; color: white; display: block; width: 100%; }
    .rhythm-btn:hover { background-color: #001f2e; }
    .drug-btn { background-color: #f77f00; color: white; width: 100%; text-align: left; }
    .drug-btn:hover { background-color: #e76f00; }
    .timeline ul { list-style-type: none; padding: 0; }
    .timeline li {
      background-color: #e9ecef;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 5px;
    }
    .airway input, .actions input {
      width: 150px;
      padding: 5px;
      margin-left: 5px;
    }
    label { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Reanimador CUA</h1>
  <div class="container">
    <div class="main-column">
      <div class="timer-section" style="text-align: center;">
        <h2>Tiempo Total</h2>
        <div id="main-timer">00:00</div>
        <button onclick="startMainTimer()">Inicio Reanimación</button>
      </div>
      <div class="timer-section" style="text-align: center;">
        <h2>Tiempo sin Compresiones</h2>
        <div id="pause-timer">00:00</div>
        <button id="pause-btn" onclick="togglePauseTimer()">Iniciar</button>
      </div>
      <div class="timer-section" style="text-align: center;">
        <h2>Ciclo de Compresiones</h2>
        <div id="compression-timer">02:00</div>
        <button onclick="startCompressionCycle()">Inicio de Compresiones</button>
      </div>
      <div class="airway">
        <h2>Manejo de Vía Aérea</h2>
        <label>Máscara laríngea N° <input type="text" id="input-ml" size="3"></label>
        <label>TET N° <input type="text" id="input-tet" size="3"></label>
        <button onclick="handleAirwayManagement()">Registrar Manejo</button>
      </div>
      <div class="airway">
        <h2>Descargas</h2>
        <label>JOULE <input type="number" id="input-joules" size="4"></label>
        <button onclick="registerShock()">Registrar Descarga</button>
      </div>
      <div class="timeline">
        <h2>Línea de Tiempo</h2>
        <ul id="timeline-list"></ul>
        <button onclick="downloadTimelineAsPDF()">Descargar Línea de Tiempo (PDF)</button>
      </div>
      <div class="reset">
        <button onclick="resetAll()" class="reset-btn">Reiniciar Todo</button>
        <button onclick="registerEvent('RCE')">RCE</button>
        <button onclick="endResuscitation()">Fin de Reanimación</button>
      </div>
    </div>
    <div class="side-column">
      <div class="rhythm-section">
        <h2>Ritmo</h2>
        <button class="rhythm-btn" onclick="registerEvent('Ritmo: FV')">FV</button>
        <button class="rhythm-btn" onclick="registerEvent('Ritmo: TVSP')">TVSP</button>
        <button class="rhythm-btn" onclick="registerEvent('Ritmo: Asistolia')">Asistolia</button>
        <button class="rhythm-btn" onclick="registerEvent('Ritmo: AESP')">AESP</button>
      </div>
      <div>
        <h2>Fármacos</h2>
        <button class="drug-btn">Adrenalina 1 mg</button>
        <button class="drug-btn">Amiodarona 150 mg</button>
        <button class="drug-btn">Amiodarona 300 mg</button>
        <button class="drug-btn">Bicarbonato 2/3 M 250 cc</button>
        <button class="drug-btn">Gluconato de Calcio 10%</button>
        <button class="drug-btn">Sulfato de Magnesio 2 g</button>
        <button class="drug-btn">Dextrosa 30% 20 ml</button>
        <button class="drug-btn">Naloxona 0.4 mg</button>
        <div style="margin-top: 10px;">
          <label>Otro:</label>
          <input type="text" id="input-other-drug" placeholder="Nombre y dosis" />
          <button onclick="registerOtherDrug()">Registrar</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // JavaScript funcional incluido aquí (omitido por espacio)
  </script>
</body>
</html>
